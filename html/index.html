<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="login-text">
        <!-- Contenido de la página -->
        <h1>Gestion de Tareas Personales</h1>
    </div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <button type="button" onclick="singUp()">Crear Cuenta</button>
        </form>
    </div>

    <section id="errorInicioSesionPopup">
        <h2>Error al inicar sesion</h2>
        <p>Porfavor ingrese nuevamente Username y Contraseña</p>
        <button onclick="cerrarErrorInicioSesionPopup()">Cerrar</button>
    </section>

    <script src="../js/app.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
